<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@200&family=Fraunces:opsz,wght@9..144,100&family=Karla:wght@200&family=Lexend+Deca:wght@200&family=Montserrat:wght@100&family=Overpass:wght@100&family=Poppins:wght@100&family=Red+Hat+Display:wght@500;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@200&family=Fraunces:opsz,wght@9..144,100&family=Karla:wght@200&family=Lexend+Deca:wght@200&family=Montserrat:wght@100&family=Overpass:wght@100&family=Poppins:wght@100&family=Red+Hat+Display:wght@500&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main_img">
            <img src="./images/illustration-hero.svg" alt="" height="200px" width="100%">
        </div>
        <h3>Order Summary</h3>
        <p id="para_container">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="option">
            <img id="icon" src="./images/icon-music.svg" alt="" height="40px" width="40px">
            <div id="plan">
                <p id="Annual">Annual Plan</p>
                <p id="money">$59.99/year</p>
            </div>
            <a href="">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a id="cancle" href="">Cancel Order</a>
    </div>


</body>

</html>
